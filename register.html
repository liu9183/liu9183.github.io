<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<link rel="stylesheet" type="text/css" href="css/style1.css" />
		<title></title>
	</head>
	<body>
		<header class="register_head">
			<div class="regist_head_info">
				<div class="return" onclick="window.history.back()"></div>
				<div class="reg">注册</div>
		    </div>
        </header>
        <section class="registerinfo">
        	<ul>
        		<li>
        			<span>姓名：</span>
        			<input type="text" name="name" />
        		</li>
        		<li>
        			<span>电话：</span>
        			<input type="number" name="mobile" />
        		</li>
        		<li>
        			<span>密码：</span>
        			<input type="password" name="mobile" />
        		</li>
        		<li>
        			<span>单位：</span>
        			<input type="text" name="job" />
        		</li>
        		<li>
        			<span>地址：</span>
        			<input type="text" name="address" />
        		</li>
        	</ul>
        	<div class="btn_wrap">
				<input type="submit" name="submit" value="注册" class="btn"/>
			</div>
        </section>
	</body>
</html>
